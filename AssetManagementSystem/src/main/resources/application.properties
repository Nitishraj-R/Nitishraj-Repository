spring.application.name=AssetManagementSystem
spring.datasource.url=jdbc:mysql://localhost:3306/asset_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.main.allow-circular-references=true

#logging.level.root=INFO
#logging.level.com.freelancer.assetmanagement=TRACE
#logging.level.com=ERROR

